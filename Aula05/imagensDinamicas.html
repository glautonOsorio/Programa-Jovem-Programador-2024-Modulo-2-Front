<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iserindo Imagens dimanicas</title>
    <link rel="stylesheet" href="./ste.css" />
  </head>
  <body>
    <h1>Trablhando com imagens de diferentes tamanhos</h1>

    <picture>
      <source media="(max-width:350px)" srcset="japan.xcf" type="image/xcf" />
      <source
        media="(max-width:750px)"
        srcset="japan700700.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px)"
        srcset="japan1000.png"
        type="image/png"
      />
      <img src="./image/japan1000.png" alt="imagem flex-tape" />
    </picture>
  </body>
</html>
